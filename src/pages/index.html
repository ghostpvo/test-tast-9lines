<!doctype html>
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Test</title>
		<link rel="stylesheet" href="css/styles.min.css">
	</head>
	<body class="questionarry-page">
		<form action="" class="questionarry-page__contens">
			<div class="grid-x main-info">
				<div class="small-12 medium-3 main-info__pic">
					<img src="img/photo.jpg" class="main-info__account-pic">
				</div>
				<div class="main-info__questions small-12 medium-9">
					<input type="text" placeholder="имя" class="text-input" name="name" autocomplete="off" value="Василий">
					<input type="text" placeholder="дата рождения" class="text-input" name="birthday" autocomplete="off" value="09.01.1993">
					<input type="text" placeholder="город" class="text-input" name="city" autocomplete="off" value="Ужгород">
					<input type="text" placeholder="контактные данные" class="text-input" name="contact-details" autocomplete="off" value="+380990538056">
				</div>
			</div>
			<div class="my-skills">
				<h5 class="block-title">Навыки</h5>
				<div class="my-skills__form grid-x grid-container">
					<div class="cell large-3 medium-4 small-6 custom-checkbox">
						<input type="checkbox" id="skill-item-1" value="Html5" checked>
						<label for="skill-item-1">Html5</label>
					</div>
					<div class="cell large-3 medium-4 small-6 custom-checkbox">
						<input type="checkbox" id="skill-item-2" value="SASS" checked>
						<label for="skill-item-2">SASS</label>
					</div>
					<div class="cell large-3 medium-4 small-6 custom-checkbox">
						<input type="checkbox" id="skill-item-3" value="vANILLAJS" checked>
						<label for="skill-item-3">vANILLAJS</label>
					</div>
					<div class="cell large-3 medium-4 small-6 custom-checkbox">
						<input type="checkbox" id="skill-item-4" value="GIT" checked>
						<label for="skill-item-4">GIT</label>
					</div>
					<div class="cell large-3 medium-4 small-6 custom-checkbox">
						<input type="checkbox" id="skill-item-5" value="css3" checked>
						<label for="skill-item-5">css3</label>
					</div>
					<div class="cell large-3 medium-4 small-6 custom-checkbox">
						<input type="checkbox" id="skill-item-6" value="LESS" checked>
						<label for="skill-item-6">LESS</label>
					</div>
					<div class="cell large-3 medium-4 small-6 custom-checkbox">
						<input type="checkbox" id="skill-item-7" value="Vue" checked>
						<label for="skill-item-7">Vue</label>
					</div>
					<div class="cell large-3 medium-4 small-6 custom-checkbox">
						<input type="checkbox" id="skill-item-8" value="fOUNDATION">
						<label for="skill-item-8" title="Немного разобрался в процессе верстки данной страницы, ранее использовать не приходилось">fOUNDATION</label>
					</div>
					<div class="cell large-3 medium-4 small-6 custom-checkbox">
						<input type="checkbox" id="skill-item-9" value="БЭМ" checked>
						<label for="skill-item-9">БЭМ</label>
					</div>
					<div class="cell large-3 medium-4 small-6 custom-checkbox">
						<input type="checkbox" id="skill-item-10" value="gULP" checked>
						<label for="skill-item-10">gULP</label>
					</div>
					<div class="cell large-3 medium-4 small-6 custom-checkbox">
						<input type="checkbox" id="skill-item-11" value="JQUERY" checked>
						<label for="skill-item-11">JQUERY</label>
					</div>
					<div class="cell large-3 medium-4 small-6 custom-checkbox">
						<input type="checkbox" id="skill-item-12" value="BOOTSTRAP" checked>
						<label for="skill-item-12">BOOTSTRAP</label>
					</div>
				</div>
			</div>
			<div class="js-knowledge grid-x grid-container hide-for-small-only">
				<div class="js-knowledge__arrow-place small-12 medium-6">
          <span class="js-knowledge__arrow-graph">
              <span class="js-knowledge__arrow"></span>
          </span>
        </div>
        <div class="js-knowledge__number-place small-12 medium-6">
            <h5 class="js-knowledge__title block-title">Мой уровень владения<br> Java Script</h5>
            <span class="js-knowledge__number" data-percent="80"><span>0</span></span>
        </div>
			</div>
		</form>
		<script src="js/libs.min.js"></script>
		<script src="js/scripts.min.js"></script>
	</body>
</html>
